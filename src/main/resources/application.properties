spring.application.name=demo
# Default URL after successful login
spring.security.default-target-url=/home

# Custom login page
spring.security.form-login.login-page=/login

# Default logout success URL
spring.security.logout-success-url=/login?logout

# In-memory authentication
spring.security.user.name=user
spring.security.user.password=password
spring.security.user.roles=USER

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Disable CSRF protection
security.enable-csrf=false

#silentop

spring.datasource.url=jdbc:mysql://localhost:3306/crud
spring.datasource.username=root
spring.datasource.password=silentop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

